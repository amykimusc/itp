	</div>

	<div class="form-row">
		<label class="main-label" for="question">Questions/comments:</label>
		<textarea id="notes" placeholder="Any questions or comments are welcome."></textarea></div>

	<div class="form-row">
		<button id="submit-btn" type="submit">Send</button>
		<button id="reset" type="reset">Clear</button>

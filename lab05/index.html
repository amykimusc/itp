<!DOCTYPE html>
<html>
<head>
<title>Custom Build-A-Pizza</title>
<style>
h1 {
	text-align: center;
	font-family: "impact";
	letter-spacing: 1px;
}
.line {
	border-bottom:0px dashed black;
	border-width:1px;
	margin:20px 0px;
}

body {
	background-image:url("img1.jpg");
	background-size: cover;
	font-family:"Courier New";
}
#container {
	width:490px;
	background-color: rgb(251 221 185);
	margin: 0 auto;
	padding: 20px;

}
.form-row {
	margin:10px 0px;
	clear:left;
}
.main-label {
	width:100px;
	padding-bottom:25px;
	float:left;
	clear:both;
	font-weight:bold;
}
button {
	float:right;
	padding:5px 10px;
	font-family:"Courier New";
	margin:2px;
}
.clearfloat {
	clear:both;
}

</style>
</head>
<body>
<div id="container">
<h1>CUSTOM BUILD-A-PIZZA</h1>
<div class="line"></div>
	<form action="confirmation.html">
	<div class="form-row">
<label class="main-label" for="name">Name:</label>
	<input id="name" type="text" placeholder="Amy Kim" required>
</div>
	<div class="form-row">
		<label class="main-label" for="email">Email:</label>
		<input id="email" type="email" placeholder="kimamy@usc.edu" required>
	</div>
	<div class="form-row">
		<label class="main-label" for="phone">Phone:</label>
		<input id="phone" type="tel" name="phone" placeholder="(123)-456-7890" maxlength="10" required>
	</div>
	<div class="line"></div>
	<div class="form-row">
		<label class="main-label">Order Type</label>
		<label for="dinein"><input id="dinein" type="radio" name="order-type" value="I">Dine-in</label>
		<label for="togo"><input id="togo" type="radio" name="order-type" value="G">To-go</label>
		<label for="delivery"><input id="delivery" type="radio" name="order-type" value="D">Delivery</label>
	</div>
	<div class="form-row">
		<label class="main-label" for="size">Size</label>
		<select id="size">
			<option value="personal">Personal (10")</option>
			<option value="small">Small (12")</option>
			<option value="medium">Medium (14")</option>
			<option value="large">Large (16")</option>
		</select>
	</div>
	<div class="form-row">
		<label class="main-label" for="crust">Crust</label>
		<select id="crust">
			<option value="plain">Plain</option>
			<option value="cheese">Cheese</option>
			<option value="sweetpotato">Sweet Potato</option>
			<option value="pan">Pan</option>
		</select>
	</div>
	<div class="form-row">
		<label class="main-label">Dough</label>
		<label for="plain"><input id="plain" type="radio" name="dough" value="P">Plain</label>
		<label for="glutenfree"><input id="glutenfree" type="radio" name="dough" value="G">Gluten Free</label>
		<label for="thin"><input id="thin" type="radio" name="dough" value="T">Thin</label>
	</div>
	<div class="form-row">
		<label class="main-label">Protein</label>
		<label for="Pepperoni"><input id="Pepperoni" type="checkbox" name="Pepperoni" value="A">Pepperoni</label>
		<label for="Anchovy"><input id="Anchovy" type="checkbox" name="Anchovy" value="B">Anchovy</label>
		<label for="Bacon"><input id="Bacon" type="checkbox" name="Bacon" value="C">Bacon</label>
		<label for="Salami"><input id="Salami" type="checkbox" name="Salami" value="K">Salami</label>
		<label for="Bulgogi"><input id="Bulgogi" type="checkbox" name="Bulgogi" value="M">Bulgogi</label>
		<label for="Chicken"><input id="Chicken" type="checkbox" name="Chicken" value="N">Chicken</label>
		<label for="Sausage"><input id="Sausage" type="checkbox" name="Sausage" value="O">Sausage</label>
		<label for="Shrimp"><input id="Shrimp" type="checkbox" name="Shrimp" value="P">Shrimp</label>
		<label for="ExtraCheese"><input id="ExtraCheese" type="checkbox" name="ExtraCheese" value="H">Extra Cheese</label>
	</div>
	<div class="form-row">
		<label class="main-label">Toppings</label>
		<label for="BellPepper"><input id="BellPepper" type="checkbox" name="BellPepper" value="D">Bell Pepper</label>
		<label for="Corn"><input id="Corn" type="checkbox" name="Corn" value="E">Corn</label>
		<label for="Onion"><input id="Onion" type="checkbox" name="Onion" value="F">Onion</label>
		<label for="Jalapeno"><input id="Jalapeno" type="checkbox" name="Jalapeno" value="G">Jalapeno</label>
		<label for="Pineapple"><input id="Pineapple" type="checkbox" name="Pineapple" value="I">Pineapple</label>
		<label for="Mushroom"><input id="Mushroom" type="checkbox" name="Mushroom" value="J">Mushroom</label>
		<label for="Olive"><input id="Olive" type="checkbox" name="Olive" value="L">Olive</label>
		<label for="Spinach"><input id="Spinach" type="checkbox" name="Spinach" value="Q">Spinach</label>
		<label for="Basil"><input id="Basil" type="checkbox" name="Basil" value="R">Basil</label>
		<label for="Eggplant"><input id="Eggplant" type="checkbox" name="Eggplant" value="S">Eggplant</label>
	</div>
	<div class="form-row">
		<label class="main-label">Spices</label>
		<label for="Pepper"><input id="Pepper" type="checkbox" name="Pepper" value="A">Pepper</label>
		<label for="Oregano"><input id="Oregano" type="checkbox" name="Oregano" value="B">Oregano</label>
		<label for="Tabasco"><input id="Tabasco" type="checkbox" name="Tabasco" value="C">Tabasco</label>
		<label for="ParmesanCheese"><input id="ParmesanCheese" type="checkbox" name="ParmesanCheese" value="D">Parmesan Cheese</label>
		<label for="GarlicButter"><input id="GarlicButter" type="checkbox" name="GarlicButter" value="E">Garlic Butter</label>
	</div>
	<div class="form-row">
		<label class="main-label" for="notes">Notes:</label>
		<textarea id="notes" placeholder="Any allergens or special requests?"></textarea>
	</div>
	<div class="form-row">
		<label class="main-label"></label>
		<label for="terms"><input id="terms" type="checkbox" name="terms" value="A" required>I agree to terms & conditions</label>
	</div>
	<div class="line"></div>
	<div class="form-row">
		<button id="submit-btn" type="submit">Order</button>
		<button id="reset" type="reset">Clear</button>
	</div>
	
	<div class="clearfloat"></div>
	<div class="line"></div>
	
</form>
</div>






</body>
</html>
